<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS6入门实例</title>
    <!-- react底册核心库-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- react操作DOM的核心库 -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 用于解析babel  -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        #sj{
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="root1"></div>
    <script type="text/babel">
        // ES6方法创建，必须使用 type="text/babel"，因为 Babel会把JSX转义为 React.createElement()函数
        ReactDOM.render(
            <ul>
                <li className='lili'>111</li>
                <li>222</li>
            </ul>,
            document.getElementById('root1')
        )
    </script>

    <div id="root2"></div>
    <script type="text/babel">
        // JSX 语法,JSX 特定属性——使用引号将属性值指定为字符串字面量，也可用大括号插入表达式
        let name = "cassy"
        let flag = false
        let idna = 'sj'
        let login = <div>进入</div>
        let logout = <div>退出</div>
        let div = <div className='hello'>
                        <h3>hello react</h3>
                        <p id={idna}> {name} </p>
                        <div> {flag ? login : logout} </div> 
                   </div>  
        ReactDOM.render(div, document.getElementById('root2'))
    </script>

    <div id="root3"></div>
    <script type="text/babel">
        // 函数式组件
        function tick(){
            let time = new Date().toLocaleTimeString()
            let tem = 
                    <div>
                        <h3>的回复角度看</h3>
                        <p>现在时间：{time}</p>    
                    </div>
            ReactDOM.render(tem, document.getElementById('root3'))
        }
        setInterval(tick, 1000)
    </script>

    <div id="root4"></div>
    <script type="text/babel">
        // Asp必须用大写字母开头，否则会报错:该浏览器无法识别<asp>标签。
        // 如果你想渲染一个React组件，用大写字母开始它的名字。
        function Asp(){
            let state = true
            if(state){
                return <div>if生效</div>
            }else{
                return <div>state是false</div>
            }
        }
        ReactDOM.render(<Asp/>, document.getElementById('root4'))
    </script>

    <script>
        // class 
        class person{
            constructor(x,y){
                this.x = x
                this.y = y
            }
            add(){
                console.log(this.x + this.y)
            }
        }
        let aa = new person(2,3)
    </script>
</body>

</html>
