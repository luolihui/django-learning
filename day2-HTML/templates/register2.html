<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../static/commons.css">
</head>
<!-- flask中css文件必须放在static文件夹中(可修改)
    必须用form标签包裹待提交的内容的标签且必须有一个submit标签
    提交的方式：method="" 
    提交的地址：action="" 
    有些标签必须写name属性-->
<body>
    <h1 class="xx">用户注册2</h1>
    <form method="post" action="/register">

        用户名:<input type="text" name="user"> <br>
        密码:<input type="password" name="pwd"> <br>
        
        <div>
            性别：
            <input type="radio" name="gender" value="1">男
            <input type="radio" name="gender" value="2">女
        </div> 

        <div>
            爱好：
            <input type="checkbox" name="hobby" value="10">篮球
            <input type="checkbox" name="hobby" value="20">羽毛球
            <input type="checkbox" name="hobby" value="30">乒乓球
        </div>
        
        <div>
        城市：
            <select name="city">
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="cs">长沙</option>
            </select>
        </div>
        
        <div>
            长处：
            <select name="skill" multiple>
                <option value="100">打球</option>
                <option value="200">唱歌</option>
                <option value="300">跳舞</option>
            </select>
        </div>

        <div>
            备注(输入多行文本)：
            <textarea name="more"></textarea> 
        </div>
        
        <input type="file"> <br>
        <input type="button" value="button按钮"> 
        <input type="submit" value="submit按钮">

    </form>

</body>
