<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <!--类选择器，ID选择器,标签选择器，属性选择器，后代选择器-->
    <style>
        .c1{
            color: red;
            height: 100px;
            width: 200px;
        }
        #c2{
            color: gold;
        }
        input[type='text']{
            border:1px solid red;
        }
        .v1[xx='456']{
            color: red;
        }
        .yy li{
            color: pink;
        }
        .yy>a{
            color: blueviolet;
        }
    </style>
</head>

<body>
    <span class="c1">行内标签设置高度，宽度无效</span>
    <div class="c1">中国</div>
    <div id="c2">广州</div>

    <ul>
        <li>湖南</li>
        <li>长沙</li>
        <li>开福区</li>
    </ul>

    <input type="text">
    <input type="password">

    <div class="v1" xx="123">sd</div>
    <div class="v1" xx="456">fg</div>

    <div class="yy">
        <a href="/inline">此处跳转至inline-block.html</a>
        <div>
            <a>谷歌</a>
        </div>
        <ul>
            <li>湖南</li>
            <li>长沙</li>
            <li>开福区</li>
        </ul>
    </div>
    

</body>
